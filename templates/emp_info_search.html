<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>サンプル</title>
   <style type="text/css">
       table, td, th {
           border: solid black 1px;
           text-align: center;
       }
       table {
           width: 400px;
       }
       p {
           font-size: 10px
       }
       hr {
            border-width: 1px 0px 0px 0px;
            border-style: dashed;
            border-color: black;
            height: 10px;
        }
        img{
            width: 100px;
            height: 100px;
        }
   </style>
</head>
<body>
    <h3>社員一覧</h3>
    <h4>{{change_message}}</h4>
    {% if count == 0 %}
    <h3>検索結果 ：一致するデータはありません</h3>
    {% else %}
    <h3>検索結果 ：{{comment_count}}件</h3>
    {% endif %}
    <table>
        <tr>
            <th>社員ID</th>
            <th>名前</th>
            <th>編集・削除</th>
        </tr>
       {% for item in emp_info %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <form method="POST" action="/emp/edit">
                <input type="hidden" name="emp_name" value="{{ item.name }}">
                <td>
                    <button type="submit" name="change_info" value="{{item.id}}" >編集</button>
                    <button type="submit" name="delete_info" value="{{item.id}}" >削除</button>
                </td>
            </form>
        </tr>
       {% endfor %}
    </table>
    <form method="POST" action="/emp/add">
        <button type="submit" name="add_emp" value="add_emp">新規追加</button>
    </form>
    <form method="POST" action="/emp/search">
        <button type="submit" name="search_emp" value="search_emp">社員検索</button>
</body>
</html>
